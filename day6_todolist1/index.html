<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <title>할 일을 해라!</title>
  </head>
  <body>
    <!-- <h1>할일 목록</h1> -->
    <form id="form" class="form">
      <!-- <input
        type="text"
        class="input"
        id="input"
        placeholder="할 일을 입력하세요"
        autocomplete="off"
      /> -->
      <input
        type="text"
        name="copyTxt"
        class="input"
        id="input"
        placeholder="할 일을 입력하세요"
        autocomplete="off"
      />

      <ul class="todos copyTxt" id="todos">
        <!-- <li>첫번째 할 일</li>
        <li class="completed">두번째 할 일</li> -->
      </ul>
    </form>

    <div class="output"></div>
    <div class="btn">
      <button class="moverBtn">텍스트 옮기기</button>
      <button class="copyBtn">텍스트 복사</button>
    </div>
    <small
      >완료한 할 일은 왼쪽 마우스를 클릭하세요. <br />
      삭제하려면 오른쪽 마우스를 클릭하세요.
    </small>
    <span class="toggle-darkmode">
      <span class="toggle-text">Dark</span>
      <i class="fas fa-adjust"></i>
    </span>
    <script src="script.js"></script>
  </body>
</html>
